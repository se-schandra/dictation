<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adjective Drag & Drop</title>
  <link rel="stylesheet" href="/adjectives/adjectives.css">
</head>
<body>
  <h1>Drag Adjectives to the Correct Category</h1>
  <label for="adjectiveCountSelect">How many adjectives to show?</label>
  <select id="adjectiveCountSelect">
    <option value="2">2</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
    <option value="25">25</option>
    <option value="30">30</option>
    <option value="35">35</option>
    <option value="40">40</option>
    <option value="45">45</option>
    <option value="50">50</option>
  </select>
  <button id="startBtn">Start</button>
  <div id="adjectivePool"></div>
  <div id="categories"></div>
  <script src="/adjectives/adjectives.js"></script>
</body>
</html>
